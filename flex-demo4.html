<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>输入框的布局</title>
	<style type="text/css">
		.InputAddOn {
		  display: flex;
		}

		.InputAddOn-field {
		  flex: 1;
		}
	</style>
</head>
<body>
	<div class="InputAddOn">
	  <span class="InputAddOn-item">提示</span>
	  <input class="InputAddOn-field">
	  <button class="InputAddOn-item">按钮</button>
	</div>
</body>
</html>
